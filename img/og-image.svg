<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2f42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f7c;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A9BAE;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4A9BAE;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4A9BAE;stop-opacity:0" />
    </radialGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(74, 155, 174, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid overlay -->
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="150" fill="none" stroke="rgba(74, 155, 174, 0.15)" stroke-width="2"/>
  <circle cx="150" cy="500" r="100" fill="none" stroke="rgba(74, 155, 174, 0.15)" stroke-width="2"/>
  <circle cx="50" cy="315" r="75" fill="none" stroke="rgba(74, 155, 174, 0.15)" stroke-width="2"/>

  <!-- Decorative squares -->
  <rect x="150" y="50" width="150" height="150" fill="none" stroke="rgba(74, 155, 174, 0.1)" stroke-width="2" transform="rotate(45 225 125)"/>

  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="300" fill="url(#glowGradient)"/>

  <!-- Rocket icon -->
  <g transform="translate(540, 120)">
    <!-- Rocket body -->
    <path d="M60 10L20 50V80C20 110 40 125 60 130C80 125 100 110 100 80V50L60 10Z"
          fill="#4A9BAE" opacity="0.9"/>
    <path d="M60 10L20 50V80C20 110 40 125 60 130C80 125 100 110 100 80V50L60 10Z"
          fill="none" stroke="#B8D4E0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Window -->
    <circle cx="60" cy="65" r="18" fill="#0F1419"/>
    <circle cx="60" cy="65" r="18" fill="none" stroke="#B8D4E0" stroke-width="1.5"/>

    <!-- Flames -->
    <path d="M60 90L70 110M60 90L50 110" stroke="#B8D4E0" stroke-width="2" stroke-linecap="round"/>
    <circle cx="60" cy="100" r="3" fill="#4A9BAE"/>
  </g>

  <!-- Main title -->
  <text x="600" y="310" font-family="Arial Black, sans-serif" font-size="96" font-weight="900"
        text-anchor="middle" fill="url(#textGradient)" letter-spacing="-2">
    launchpage.xyz
  </text>

  <!-- Subtitle -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="32" font-weight="700"
        text-anchor="middle" fill="#B8D4E0" letter-spacing="1">
    PROFESSIONAL LANDING PAGES
  </text>

  <!-- Feature tags -->
  <g transform="translate(600, 420)">
    <!-- Free & Open Source tag -->
    <g transform="translate(-280, 0)">
      <rect x="0" y="0" width="180" height="44" rx="22" fill="rgba(74, 155, 174, 0.2)"
            stroke="rgba(74, 155, 174, 0.5)" stroke-width="2"/>
      <text x="90" y="29" font-family="Arial, sans-serif" font-size="16" font-weight="700"
            text-anchor="middle" fill="#ffffff" letter-spacing="1">
        FREE & OPEN
      </text>
    </g>

    <!-- Multi-Domain tag -->
    <g transform="translate(-80, 0)">
      <rect x="0" y="0" width="160" height="44" rx="22" fill="rgba(74, 155, 174, 0.2)"
            stroke="rgba(74, 155, 174, 0.5)" stroke-width="2"/>
      <text x="80" y="29" font-family="Arial, sans-serif" font-size="16" font-weight="700"
            text-anchor="middle" fill="#ffffff" letter-spacing="1">
        MULTI-DOMAIN
      </text>
    </g>

    <!-- Email Collection tag -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="180" height="44" rx="22" fill="rgba(74, 155, 174, 0.2)"
            stroke="rgba(74, 155, 174, 0.5)" stroke-width="2"/>
      <text x="90" y="29" font-family="Arial, sans-serif" font-size="16" font-weight="700"
            text-anchor="middle" fill="#ffffff" letter-spacing="1">
        EMAIL COLLECTION
      </text>
    </g>
  </g>

  <!-- Bottom accent line -->
  <line x1="200" y1="550" x2="1000" y2="550" stroke="rgba(74, 155, 174, 0.3)" stroke-width="2"/>
</svg>
